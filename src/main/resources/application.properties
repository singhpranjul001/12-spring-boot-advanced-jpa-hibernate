spring.application.name=advanced-jpa-hibernate

spring.datasource.url=jdbc:mysql://localhost:3306/hb-04-one-to-many-uni
spring.datasource.username=springstudent
spring.datasource.password=springstudent

#Turning off the Spring Boot banner
spring.main.banner-mode=OFF

#Reduce the logging level, Set logging level to warn
logging.level.root=warn

#Show JPA/Hibernate logging messages
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bind=trace
